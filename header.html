<script>
function changeDisplayMenu() {
    let menu = document.getElementById("menu");
    let style = window.getComputedStyle(menu);
    if (style.display === "none") {
        menu.style.display = "flex";  // keep flex so gap works
    } else {
        menu.style.display = "none";
    }
}
</script>
